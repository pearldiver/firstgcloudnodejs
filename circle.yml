machine:
  node:
    version: 5.0.0
    
test:
  override:    
    - mocha 1-hello-world/test/index.js -t 30000

deployment:
  staging:
    branch: master
    commands:
      - echo $CLIENT_SECRET
      - echo $CLIENT_SECRET | base64 --decode > ${HOME}/client-secret.json
      - gcloud --quiet components update
      - gcloud auth activate-service-account --key-file ${HOME}/client-secret.json
      - cd 1-hello-world && gcloud config set project "myfirstnodeproj" && gcloud preview app deploy